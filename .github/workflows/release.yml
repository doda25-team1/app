name: Build and Release
on:
  push:
    branches:
      - main
permissions: write-all
  
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release_needed.outputs.release }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Install xmllstarlet
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet
          
      # Extract version from pom.xml
      - name: Extract version from pom.xml
        run: |
          version=$(xmlstarlet sel -t -v "/*[local-name()='project']/*[local-name()='version']" pom.xml)
          version=${version%-SNAPSHOT}
          echo "VERSION=$version" >> $GITHUB_ENV
      - name: Check if release already exists
        id: release_needed
        run: |
          git fetch --tags
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ env.VERSION }} already exists. Skipping release."
            echo "release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "release=true" >> $GITHUB_OUTPUT
      - name: Configure git
        if: steps.release_needed.outputs.release == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      - name: Set release version in pom.xml
        if: steps.release_needed.outputs.release == 'true'
        run: |
          mvn -B versions:set -DnewVersion=${{ env.VERSION }} -DgenerateBackupPoms=false
      - name: Commit release version
        if: steps.release_needed.outputs.release == 'true'
        run: |
          git commit -am "chore: release v${{ env.VERSION }} [skip ci]" || echo "No changes to commit"
      - name: Create GitHub Tag
        if: steps.release_needed.outputs.release == 'true'
        run: |
          git tag "v${{ env.VERSION }}"
          git push origin main
          git push origin "v${{ env.VERSION }}"
      - name: Log in to GHCR
        if: steps.release_needed.outputs.release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      # Build Docker image
      - name: Build and Push Docker Image
        if: steps.release_needed.outputs.release == 'true'
        run: |
          IMG="ghcr.io/${{github.repository}}:v${{ env.VERSION }}"
          LATEST="ghcr.io/${{github.repository}}:latest"
          docker buildx create --name mybuilder --use
          docker buildx inspect --bootstrap
          docker buildx build --platform linux/amd64,linux/arm64 \
            --build-arg GITHUB_ACTOR=${{ github.actor }} \
            --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -t $IMG -t $LATEST --push .
      
  bump-version:
    runs-on: ubuntu-latest
    needs: build-and-release 
    if: needs.build-and-release.outputs.released == 'true'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync with latest main
        run: |
          git fetch origin main
          git rebase origin/main
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      
      - name: Install xmllstarlet
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet
          
      # Next snapshot version
      - name: calculate next version
        run: |
          version=$(xmlstarlet sel -t -v "/*[local-name()='project']/*[local-name()='version']" pom.xml)
          curr_version=${version%-SNAPSHOT}
          major=$(echo "$curr_version" | cut -d . -f 1)
          minor=$(echo "$curr_version" | cut -d . -f 2)
          patch=$(echo "$curr_version" | cut -d . -f 3)
          next_patch=$((patch+1)) 
          new_version="${major}.${minor}.${next_patch}-SNAPSHOT"
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
              
      # Commit new version
      - name: commit new version
        run:  |
          mvn versions:set -DnewVersion=${{ env.NEW_VERSION }} -DgenerateBackupPoms=false
          git config user.name "GitHub Actions" 
          git config user.email "actions@github.com" 
          git commit -am "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]" 
          git push origin main
