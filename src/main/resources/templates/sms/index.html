<html>
<head>
<meta charset="UTF-8" />
<title>SMS Checker</title>
<link rel="stylesheet" th:href="@{/sms/format.css}" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/sms/script.js}"></script>
</head>
<body>
<span id="hostname" th:text="${hostname}"></span>
<div th:if="${appVersion == 'v2'}" class="variant-banner">
	<span class="variant-chip">Experiment v2</span>
	<span class="variant-copy">Modified call-to-action to boost checks.</span>
</div>
<h1>SMS Checker</h1>

<form>

<textarea>Example SMS ...</textarea><br />

<div class="radio">
	<input type="radio" name="guess" value="ham" checked="checked" /> Ham<br />
	<input type="radio" name="guess" value="spam" /> Spam<br />
</div>

<button th:if="${appVersion == 'v2'}" class="primary-btn">Analyze Now</button>
<button th:unless="${appVersion == 'v2'}">Send</button>
</form>

<p id="result"></p>

</body>
</html>
